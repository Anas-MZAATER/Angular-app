<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h3>Products Component</h3>
    </div>
    <div class="card-body">
      <div id="searchForm" class="d-flex justify-content-lg-start">
          <label class="form-label m-2">keyword</label>
          <input class="" [(ngModel)]="keyword" type="text">
          <button (click)="search()" class="btn btn-outline-info">search
            <i class="bi bi-search"></i>
          </button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="products">
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>
            <button (click)="deleteProduct(p)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
